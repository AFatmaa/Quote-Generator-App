<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator Frontend</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quote-container">
        <p id="quote-display" class="quote-text">Loading quote...</p>
        <p id="author-display" class="quote-author"></p>
    </div>
    <button id="new-quote-button">Get New Quote</button>

    <!-- Add a form to the frontend which allows users to add quotes to the backendâ€™s list of quotes -->
    <div class="add-quote-container">
        <h2>Add a New Quote</h2>
        <form id="add-quote-form">
            <div>
                <label for="quote-input">Quote:</label>
                <textarea id="quote-input" rows="4" required></textarea>
            </div>
            <div>
                <label for="author-input">Author:</label>
                <input type="text" id="author-input" required>
            </div>
            <button type="submit">Add Quote</button>
        </form>
        <p id="feedback-message"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
